<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Employee In, Out, Leaves Details :</h1>
    <form>
        <label for="login">Login Time:</label>
        <input type="time" name="login time" class="time" id="login">
        <input type="submit" name="submit" value="Login" class="time1" id="login-btn">

        <label for="logout">Logout Time:</label>
        <input type="time" name="logout time" class="time" id="logout">
        <input type="submit" name="submit" value="Logout" class="time1" id="logout-btn">

        <label for="leaves">No of Leaves:</label>
        <input type="number" name="leaves" placeholder="Enter number of leaves" id="leaves" class="time">
        <input type="submit" name="submit" value="Leaves" class="time1" id="leaves-btn">
    </form>


    <script src="./script.js"></script>
</body>
</html>
